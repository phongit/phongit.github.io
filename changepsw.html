<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="css/form.css" rel="stylesheet">
</head>
<body>
    <div class="modal-content">
        <div class="container">
            <h1 class="signup">Đổi mật khẩu</h1>
            <label for="psw"><b>Mật khẩu hiện tại</b></label>
            <input id="matkhau" type="password" placeholder="Nhập mật khẩu hiện tại">

            <label for="psw"><b>Mật khẩu mới</b></label>
            <input id="newmatkhau" type="password" placeholder="Nhập mật khẩu mới">

            <label for="psw-repeat"><b>Nhập lại mật khẩu</b></label>
            <input id="nhaplaimk" type="password" placeholder="Nhập lại mật khẩu">

            <div class="clearfix">
                <button type="button" id="cancelbtn" class="cancelbtn">Hủy</button>
                <button id="changepsw" class="changepsw">Đổi</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script-changepsw.js"></script>
</body>
</html>
